appVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpbin
  namespace: argocd
spec:
  project: default
  source:
    chart: httpbin
    repoURL: https://mathusfm.dev/charts
    targetRevision: 0.1.2
    helm:
      releaseName: httpbin
  destination:
        server: 'https://kubernetes.default.svc'
        namespace: default
  syncPolicy:
        automated:
            selfHeal: true
            prune: true